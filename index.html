<!DOCTYPE html>
<html lang="en" data-theme="sovereign">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>David McGregor</title>

    <!-- Primary Meta Tags -->
    <meta name="title" content="David McGregor" />
    <meta name="description" content="David McGregor - Portfolio" />
    <meta name="author" content="David McGregor" />
    <meta name="robots" content="index, follow" />
    <meta name="theme-color" content="#0A1628" />
    <link rel="canonical" href="https://davidmcgregor.site" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="apple-touch-icon" href="/favicon.png" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://davidmcgregor.site" />
    <meta property="og:title" content="David McGregor" />
    <meta property="og:description" content="David McGregor - Portfolio" />
    <meta property="og:image" content="https://davidmcgregor.site/og-image.png" />
    <meta property="og:site_name" content="David McGregor" />
    <meta property="og:locale" content="en_US" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://davidmcgregor.site" />
    <meta name="twitter:title" content="David McGregor" />
    <meta name="twitter:description" content="David McGregor - Portfolio" />
    <meta name="twitter:image" content="https://davidmcgregor.site/twitter-image.png" />

    <!-- Anti-flash: Apply theme before render -->
    <script>
      (function() {
        var theme = localStorage.getItem('theme-preference');
        if (theme === 'sovereign' || theme === 'neural-lux') {
          document.documentElement.setAttribute('data-theme', theme);
        }
      })();
    </script>

    <!-- Preload fonts for Sovereign theme -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600&family=Playfair+Display:ital@0;1&display=swap" as="style" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600&family=Playfair+Display:ital@0;1&display=swap" />

    <!-- Preload fonts for Neural Lux theme -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=IBM+Plex+Sans:wght@400;500;600&family=IBM+Plex+Mono:wght@400;500&display=swap" as="style" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=IBM+Plex+Sans:wght@400;500;600&family=IBM+Plex+Mono:wght@400;500&display=swap" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
